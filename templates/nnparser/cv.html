{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'cv' %}" class="row g-3" method="get">
    {% csrf_token %}
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">CV files</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple name="file_field">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm</button>
        </div>
    </form>
{% endblock %}
