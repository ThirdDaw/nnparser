{% extends 'base.html' %}

{% block content %}
    <form method='POST' action="{% url 'sds' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group m-3">
            <label for="formFileMultiple" class="form-label">SDS files</label>
            <input class="form-control" type="file" id="file_field" multiple name="file_field" required>
        </div>

        <button type='submit' class="btn btn-dark m-3">Submit</button>
    </form>
{% endblock %}
